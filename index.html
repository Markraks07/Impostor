<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Impostor Gamberro PRO</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container" id="login-screen">
    <h1>Impostor Gamberro PRO</h1>
    <div class="card">
      <input type="text" id="nickname" placeholder="Tu apodo gamberro" maxlength="20" required />
      <input type="text" id="roomCode" placeholder="Código de sala (6 caracteres)" maxlength="6" />
      <div class="buttons">
        <button id="joinBtn">Unirse a sala</button>
        <button id="createBtn">Crear sala nueva</button>
      </div>
    </div>
  </div>

  <div class="container hidden" id="game-screen">
    <div class="header">
      <h2 id="roomTitle">Sala: —</h2>
      <div id="players-count">Jugadores: 0</div>
    </div>

    <div class="role-card" id="role-info">
      <h3>Tu rol</h3>
      <div id="role-message" class="secret"></div>
    </div>

    <div class="chat-container">
      <div id="chat-messages"></div>
      <div class="chat-input">
        <input type="text" id="messageInput" placeholder="Escribe algo sospechoso..." autocomplete="off" />
        <button id="sendBtn">Enviar</button>
      </div>
    </div>

    <div class="actions">
      <button id="voteBtn" class="vote">VOTAR AHORA</button>
      <button id="leaveBtn" class="leave">Salir de la sala</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="main.js"></script>
</body>
</html>
